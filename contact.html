<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Hatem Kthiri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-gradient {
        background-size: 200% 200%;
        animation: gradientShift 8s ease infinite;
      }

      .animate-slide-in {
        animation: slideInLeft 0.6s ease-out forwards;
      }

      .animate-fade-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .stagger-1 {
        animation-delay: 0.1s;
        opacity: 0;
      }

      .stagger-2 {
        animation-delay: 0.2s;
        opacity: 0;
      }

      .stagger-3 {
        animation-delay: 0.3s;
        opacity: 0;
      }

      .stagger-4 {
        animation-delay: 0.4s;
        opacity: 0;
      }

      .input-glow:focus {
        box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.4);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 animate-gradient">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
      <div class="max-w-4xl w-full">
        <div class="text-center mb-12">
          <h1 class="text-5xl md:text-7xl font-bold text-white mb-4 animate-slide-in">
            Get In Touch
          </h1>
          <p class="text-xl text-purple-200 animate-slide-in stagger-1">
            Let's create something amazing together
          </p>
        </div>

        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 md:p-12 shadow-2xl border border-white/20 animate-fade-up stagger-2">
          <form class="space-y-6">
            <div class="group animate-fade-up stagger-2">
              <label for="name" class="block text-purple-200 text-sm font-semibold mb-2 group-hover:text-purple-100 transition-colors">
                Your Name
              </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Doe"
                class="w-full px-6 py-4 bg-white/5 border-2 border-purple-400/30 rounded-xl text-white placeholder-purple-300/50 focus:outline-none focus:border-purple-400 input-glow transition-all duration-300 hover:bg-white/10"
                required
              />
            </div>

            <div class="group animate-fade-up stagger-3">
              <label for="email" class="block text-purple-200 text-sm font-semibold mb-2 group-hover:text-purple-100 transition-colors">
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="john@example.com"
                class="w-full px-6 py-4 bg-white/5 border-2 border-purple-400/30 rounded-xl text-white placeholder-purple-300/50 focus:outline-none focus:border-purple-400 input-glow transition-all duration-300 hover:bg-white/10"
                required
              />
            </div>

            <div class="group animate-fade-up stagger-4">
              <label for="message" class="block text-purple-200 text-sm font-semibold mb-2 group-hover:text-purple-100 transition-colors">
                Your Message
              </label>
              <textarea
                id="message"
                name="message"
                rows="6"
                placeholder="Tell me about your project..."
                class="w-full px-6 py-4 bg-white/5 border-2 border-purple-400/30 rounded-xl text-white placeholder-purple-300/50 focus:outline-none focus:border-purple-400 input-glow transition-all duration-300 hover:bg-white/10 resize-none"
                required
              ></textarea>
            </div>

            <div class="flex gap-4 animate-fade-up stagger-4">
              <button
                type="submit"
                class="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-4 px-8 rounded-xl hover:from-purple-600 hover:to-pink-600 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-purple-500/50"
              >
                Send Message
              </button>
              <a
                href="/standalone.html"
                class="flex-1 bg-white/10 text-white font-bold py-4 px-8 rounded-xl hover:bg-white/20 transform hover:scale-105 transition-all duration-300 text-center border border-white/30"
              >
                Back to Home
              </a>
            </div>
          </form>
        </div>

        <div class="mt-12 text-center animate-float">
          <div class="inline-flex items-center gap-3 text-purple-300">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            <span class="text-lg">I'll get back to you soon!</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
